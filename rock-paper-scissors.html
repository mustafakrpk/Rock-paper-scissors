  <body>
    <p>Taş Kağıt Makas</p>
    <button
      onclick="
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'taş';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'kağıt';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'makas';
      }

      let result = '';

      if (computerMove === 'taş') {
        result = 'Berabere.';
      } else if (computerMove === 'kağıt') {
        result = 'Kaybettin.';
      } else if (computerMove === 'makas') {
        result = 'Kazandın.';
      }

      alert(`Senin seçimin taş. Bilgisayar ${computerMove} seçti . ${result}`);
    "
    >
      Taş
    </button>
